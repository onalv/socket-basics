<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket Example</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	<div class="container">
		<div class="row col-md-6 col-md-offset-3 well">
			<a href="index.html">Change settings</a>
			<h1 class="room-title"> <!-- Room name with jQuery -->  </h1>
			
			<ul class="messages list-group"><!-- Messages end up here --></ul>

			<form id="message-form">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="glyphicon glyphicon-comment"></i>
						</span>
						<input type="text" name="message" class="form-control" />
					</div>
				</div>

				<div class="form-group">
					<input type="submit" class="btn btn-block btn-primary">
				</div>			
			</form>			
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/QueryParams.js"></script>
	<script src="/js/app.js"></script>
	
</body>
</html>
